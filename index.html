<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mon Memo Git</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Memo Git</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <section>
            <div class="page-header">
              <h2>Les Branches</h2>
            </div>
            <p><strong>Cr√©er une branche:</strong>
              <span class="terminal">git branch <small>nom-de-la-branche</small></span>
            </p>
            <p><strong>Basculer sur une branche:</strong>
              <span class="terminal">git checkout <small>nom-de-la-branche</small></span>
            </p>
            <p><strong>Supprimer une branche:</strong>
              <span class="terminal">git branch -d <small>nom-de-la-branche</small></span>
            </p>
          </section>
        </div>
      </div>
    </div>




    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
